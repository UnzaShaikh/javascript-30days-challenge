<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit Project</title>
    <!-- Custom Css Link -->
    <link rel="stylesheet" href="/50 days projects/DrumKitproject/style.css">
</head>

<body>
    <div class="keys">
        <div class="box" id="key">
            <div class="key" data-key="65" >
                <div class="data">
                    <p class="lettername">A</p> 
                <span class="soundname">clap</span>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="key" data-key="69">
                <div class="data">
                    <p class="lettername">E</p> 
                <span class="soundname">snare</span>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="key" data-key="76">
                <div class="data">
                    <p class="lettername">L</p> 
                <span class="soundname">openhat</span>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="key" data-key="80">
                <div class="data">
                    <p class="lettername">P</p> 
                <span class="soundname">kick</span>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="key" data-key="79">
                <div class="data">
                    <p class="lettername">O</p> 
                <span class="soundname">tom</span>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="key" data-key="87">
                <div class="data">
                    <p class="lettername">W</p> 
                <span class="soundname">openhat</span>

            </div>
        </div>

        <div class="box">
            <div class="key" data-key="83">
                <div class="data">
                    <p class="lettername">S</p> 
                <span class="soundname">boom</span>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="key" data-key="82">
                <div class="data">
                    <p class="lettername">R</p> 
                <span class="soundname">snare</span>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="key" data-key="85">
                <div class="data">
                    <p class="lettername">U</p> 
                <span class="soundname">openhat</span>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="key" data-key="68">
                <div class="data">
                    <p class="lettername">D</p> 
                <span class="soundname">tom</span>
                </div>
            </div>
        </div>

        <!-- Audio sounds of keys -->
<audio src="/50 days projects/DrumKitproject/sounds/boom.mp3"    class="audios" data-key="65"></audio>
<audio src="/50 days projects/DrumKitproject/sounds/snare.mp3"   class="audios"  data-key="69"></audio>
<audio src="/50 days projects/DrumKitproject/sounds/openhat.mp3"    class="audios" data-key="76"></audio>
<audio src="/50 days projects/DrumKitproject/sounds/kick.mp3"    class="audios" data-key="80"></audio>
<audio src="/50 days projects/DrumKitproject/sounds/tom.mp3"   class="audios"  data-key="79"></audio>
<audio src="/50 days projects/DrumKitproject/sounds/openhat.mp3"   class="audios" data-key="87"></audio>
<audio src="/50 days projects/DrumKitproject/sounds/boom.mp3"   class="audios"  data-key="83"></audio>
<audio src="/50 days projects/DrumKitproject/sounds/snare.mp3"    class="audios" data-key="82"></audio>
<audio src="/50 days projects/DrumKitproject/sounds/openhat.mp3"   class="audios"  data-key="85"></audio>
<audio src="/50 days projects/DrumKitproject/sounds/tom.mp3"   class="audios"  data-key="68"></audio>
        
    </div>
    <script src="/50 days projects/DrumKitproject/script.js"></script>

</html>
